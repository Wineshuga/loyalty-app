<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty App</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header">
        <img src="./assets/logo.svg" class="logo" alt="logo">
        <div class="call-btn">
            <p><a href="./pages/book.html">Request a call</a></p>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <h1 class="hero-heading">Turn your best customers into <span>Loyal fans</span></h1>
            <p class="hero-txt">Get ready to revolutionize the way you interact with your customers and drive sales with
                Loyalbaze. Join
                the waiting
                list now to be among the first to experience the future of customer loyalty.</p>
            <form class="hero-form">
                <input type="text" name="name" id="name" placeholder="Tell us your name">
                <input type="email" name="email" id="email" placeholder="Enter your email address">
                <input type="button" id="access-btn">
            </form>
            <div class="hero-joined">
                <p class="txt-blue">G</p>
                <p class="txt-purple">O</p>
                <p class="txt-blue">U</p>
                <p class="txt-purple">M</p>
                <p class="txt-white">+57 Joined</p>
            </div>
        </section>
    </main>
</body>

</html>
